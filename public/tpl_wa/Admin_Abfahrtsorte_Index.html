        });

        {if condition="$rolle > 9"}

            ButtonPanel.addButton({
                text: 'Abfahrtsort',

                    abfahrtsorteTreffpunkteAdmin();

                    abfahrtsorteZeitenAdmin();

            alert('noch einbauen');
        {/if}

        ButtonPanel.render('ButtonPanel');

    });
